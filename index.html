<!DOCTYPE html>

  <title></title>
  <link rel="stylesheet" href="./css/normal.css">

<body>

  <div id="header">
    <div>
        <span class="material-icons" id="mode">play_arrow</span>
        <a href="/">Mix Archive</a>

    <a href="/info.html">Info</a>
</div>
  <div id="tags">

<div id="mix-collection">
    
</div>
